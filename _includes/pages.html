<section class="paging">
  {% if page.previous %}
    <div class="left">
      <a href="{{ site.url }}{{ page.previous.url }}">
        ‹
      </a>
    </div>
  {% endif %}
  {% if page.next %}
    <div class="right">
      <a href="{{ site.url }}{{page.next.url}}">
        ›
      </a>
    </div>
  {% endif %}
</section>
